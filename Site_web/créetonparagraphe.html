<!DOCTYPE html>
<html>
<head>
    <title>Créer un paragraphe avec un prompt</title>
    <link href="Styles/Style.css" rel="stylesheet" type="text/css">
    <style></style>
</head>
<body>

<div class="content" id="createParaContent">    
    <button style="margin-top: 1em; margin-inline-start: 10px;" id="ajouterParagraphe">Ajouter un paragraphe</button>

    <script>
        // Fonction pour créer un paragraphe avec le texte saisi par l'utilisateur
        function ajouterParagraphe() {
            // Demander à l'utilisateur d'entrer du texte
            var texteUtilisateur = prompt("Entrez le texte pour le paragraphe :");

            // Créer un élément paragraphe <p>
            var paragraphe = document.createElement("p");

            // Définir le texte du paragraphe avec la saisie de l'utilisateur
            paragraphe.textContent = texteUtilisateur;

            var div = document.getElementById("createParaContent")


            // Ajouter le paragraphe à la page
            div.appendChild(paragraphe);
        }

        // Associer la fonction à l'événement "click" du bouton
        var bouton = document.getElementById("ajouterParagraphe");
        bouton.addEventListener("click", ajouterParagraphe);
    </script>
<script src="Scripts/nav.js"></script>
</div>
</body>
</html>

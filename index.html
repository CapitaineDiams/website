<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapitaineDiams | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e10;
      --primary: #00f7ff;
      --text: #e0e0e0;
      --card-bg: #1a1a1d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #00f7ff33, #000000);
    }

    header h1 {
      font-size: 3rem;
      color: var(--primary);
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 0 transparent;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 247, 255, 0.2);
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.95rem;
    }

    .contact {
      text-align: center;
      padding: 3rem 2rem;
      background: #111;
    }

    .contact a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #000;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>CapitaineDiams</h1>
    <p>Passionné d'informatique en apprentissage constant.</p>
  </header>

  </section>

  <footer>
    © 2025 CapitaineDiams – Portfolio personnel
  </footer>
</body>
</html>
